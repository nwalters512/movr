<template name="login">
	<div class="panel panel-default">
		<div class="panel-body">
			<form class="form-horizontal login">
				<fieldset>
					<legend>Login</legend>
					<div class="form-group">
						<label for="inputEmail" class="col-lg-2 control-label">Email</label>
						<div class="col-lg-10">
							<input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-lg-2 control-label">Password</label>
						<div class="col-lg-10">
							<input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>
					</div>
					{{#if loginError}}
					<div class="form-group has-error">
						<label for="inputPassword" class="control-label col-lg-10 col-lg-offset-2" style="text-align:left;">An error occurred while logging you in. Check your spelling and try again.</label>
					</div>
					{{/if}}
					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</fieldset>
			</form>

			<span>Need an account? <a href="javascript:void(0)">Contact a teacher or administrator.</a></span>
		</div>
	</div>
</template>
