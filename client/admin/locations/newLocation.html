<template name="newLocation">
	<div class="admin-header">
		<div class="admin-header-title">
			<h1>New Location</h1>
		</div>
	</div>
	<form class="form-horizontal new-location">
		<fieldset>
			<div class="form-group">
				<label for="input-name" class="col-lg-2 control-label">Name</label>
				<div class="col-lg-4">
					<input type="text" name="name" class="form-control" id="input-name" placeholder="Location name" required="required">
				</div>
			</div>
			<div class="form-group">
				<label for="input-aliases" class="col-lg-2 control-label">Aliases</label>
				<div class="col-lg-4">
					<select name="aliases" class="form-control" id="input-aliases" multiple="multiple"></select>
				</div>
			</div>
			{{#if loginError}}
			<div class="form-group has-error">
				<label for="inputPassword" class="control-label col-lg-10 col-lg-offset-2" style="text-align:left;">An error occurred while logging you in. Check your spelling and try again.</label>
			</div>
			{{/if}}
			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
					<button type="submit" class="btn btn-primary">Create Location</button>
					<button type="button" class="btn btn-warning btn-raised cancel">Cancel</button>
				</div>
			</div>
		</fieldset>
	</form>
</template>
