<template name="adminLayout">
	{{> navbar}}
	{{#if isInRole 'admin'}}
	<div class="container-fluid admin">
		<div class="col-md-3 navigation list-group">
			<a href="/app/admin/" class="item {{activeIfRouteMatches 'app.admin'}}">Dashboard</a>
			<a href="/app/admin/students" class="item {{activeIfRouteMatches 'app.admin.students(.*)'}}">Students</a>
			<a href="/app/admin/teachers" class="item {{activeIfRouteMatches 'app.admin.teachers(.*)'}}">Teachers</a>
			<a href="/app/admin/administrators" class="item {{activeIfRouteMatches 'app.admin.administrators(.*)'}}">Administrators</a>
			<a href="/app/admin/locations" class="item {{activeIfRouteMatches 'app.admin.locations(.*)'}}">Locations</a>
		</div>
		<div class="col-md-9 content">
			<div class="panel panel-default">
				<div class="panel-body">
					{{> yield "content"}}
				</div>
			</div>
		</div>
	</div>
	{{else}}
	<p>You aren't an admin!</p>
	{{/if}}
</template>
